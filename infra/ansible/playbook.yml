- name: Upload compose file to GCP VM
  hosts: gcp
  become: yes
  tasks:
    - name: Install required apt dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Remove any old Docker *Ubuntu* repo file
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker-ubuntu.list
        state: absent

    - name: Remove any old Docker *Debian* repo file
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker-debian.list
        state: absent

    - name: Remove any old Docker repo file
      ansible.builtin.shell: rm -f /etc/apt/sources.list.d/docker*.list
      args:
        warn: false

    - name: Add Docker GPG apt Key for Debian
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository for Debian
      ansible.builtin.shell: |
        codename=$(lsb_release -cs)
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $codename stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Ensure Docker Engine is installed
      apt:
        name: docker-ce
        state: present

    - name: Ensure Compose is installed
      apt:
        name: docker-compose-plugin
        state: present

    - name: Remove existing compose.yml from /tmp if present
      file:
        path: /tmp/compose.yml
        state: absent

    - name: Upload compose.yml to /tmp
      copy:
        src: ./compose.yml
        dest: /tmp/compose.yml
        owner: "{{ ansible_user }}"
        mode: '0644'