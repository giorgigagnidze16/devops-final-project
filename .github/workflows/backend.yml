name: Backend CI & Deploy

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-test-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: gradlew permissions
        run: chmod +x gradlew
        working-directory: ./backend

      - name: Run tests
        run: ./gradlew test
        working-directory: ./backend

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        working-directory: ./backend

      - name: Build JAR
        run: ./gradlew build
        working-directory: ./backend

      - name: Upload JAR to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          source: "./backend/build/libs/backend-0.0.1.jar"
          target: "~/devops-final-project/backend/build/libs/"

  deploy:
    needs: build-test-prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: write .env on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            cat > ~/devops-final-project/backend/.env.production <<EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            EOF

      - name: SSH Deploy to GCP VM and docker compose up -d
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            cd ~/devops-final-project/infra
            git pull origin main
            docker compose build backend
            docker compose up -d
            docker image prune -f
